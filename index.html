<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Product preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="center">
      <main class="container">
        <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="picture of chanel perfume product">
        <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="picture of chanel perfume product">
        <div class="text-container">
          <p class="product-type">P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="discounted-price">$149.99<span class="price">$169.99</span></p>
          <button><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
      </main>
    </div>
  </body>
</html>
